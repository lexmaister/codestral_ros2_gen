# Model Configuration
model:
  type: "codestral-latest"
  api_key: "YOUR_API_KEY_HERE"
  system_prompt: |
    You are a ROS2 expert who specializes in service implementations.
    Generate clean, efficient code that follows ROS2 best practices.
    Focus on proper error handling and input validation.
  parameters:
    temperature: 0.2

# Generation Settings
generation:
  max_attempts: 3
  timeout: 180  # seconds
  evaluation_iterations: 30  # Added back evaluation iterations

# File Structure
paths:
  interface_file: "src/object_height/srv/ObjectHeight.srv"     # Updated path
  test_file: "src/object_height/test/test_service_node.py"     # Updated path
  output_file: "src/object_height/src/object_height/service_node.py"  # Updated path

# Metrics Collection
metrics:
  collect:
    generation_time: true
    attempts_until_success: true
    token_usage: true
    test_execution_time: true
    response_size: true
    error_patterns: true
  output_file: "src/object_height/metrics/object_height_metrics.jsonl"  # Updated path

# Logging configuration
logging:
  level: INFO
  file: "generation.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      enabled: true
    file:
      enabled: true
      mode: w  # 'w' for write (overwrite), 'a' for append
